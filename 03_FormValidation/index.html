<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h1>Form Validation</h1>
                <input type="text" id="username" class="form-control" placeholder="username">
                <small id="username_err"></small>
                <input type="email" id="email" class="form-control" placeholder="email">
                <small id="email_err"></small>
                <input type="password" id="password" class="form-control" placeholder="password">
                <small id="password_err"></small>
                <input type="password" id="confirmpassword" class="form-control" placeholder="confirmpassword">
                <small id="confirmpassword_err"></small>
                <button onclick="submitBtn()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./index.js"></script>
