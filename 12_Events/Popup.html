<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Pop up </title>
</head>

<body>

    <button onclick="alertPopUp()">Alert Popup</button>
    <button onclick="PopmtPopup()">Propmt Popup</button>
    <button onclick="ConfirmPopup()">Confirm Popup</button>
</body>

</html>

<script>
    function alertPopUp() {
        alert("Alert Popup is Pop......")
    }

    function PopmtPopup() {
        prompt("This is Propmt popup ...........")
    }

    function ConfirmPopup() {
        confirm("This is confirm Popup.......")
    }
</script>
